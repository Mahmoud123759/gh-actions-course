name: 19- 2 - reusable workflows

on:
    workflow_dispatch:
         
jobs:
    deploy:
        uses: ./.github/workflows/19-1-reusable-workflows.yaml
        with:
            target-directory: dummy-dir
    print-outputs:
        runs-on: ubuntu-latest
        needs: deploy
        steps:
            - name: print outputs
              run: |
                echo "build status: ${{ needs.deploy.outputs.build-status }}"
                echo " url: ${{ needs.deploy.outputs.url }}"